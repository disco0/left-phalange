os:
  - linux
  - osx
  - windows
language: node_js
node_js:
  - 'lts/*'
  - '8'
  - '10'
  - '12'
sudo: false
cache: yarn
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install xsel; fi
  - npm install --global nyc
script:
  - yarn build
  - yarn test-coverage
after_script:
  - npm install --global codecov coveralls
  - nyc report --reporter=text-lcov | coveralls
  - nyc report --reporter=text-lcov | codecov
